<?xml version="1.0" encoding="UTF-8"?>
<ui:composition xmlns="http://www.w3.org/1999/xhtml"
   xmlns:ui="http://java.sun.com/jsf/facelets"
   xmlns:f="http://java.sun.com/jsf/core"
   xmlns:h="http://java.sun.com/jsf/html"
   template="/WEB-INF/templates/default.xhtml">
   <ui:define name="content">
      <h1>Welcome to JBoss!</h1>
      
      <h:panelGroup rendered="#{not currentPlayer.loggedIn}">
   	   <h:form>
      	<h:inputText value="#{gameControl.player.name}" /> <h:commandButton value="Login" action="#{gameControl.login()}" />
       </h:form>
  
      </h:panelGroup>
      
      <h:panelGroup rendered="#{currentPlayer.loggedIn}">
      
      <h:form>
      
      	<ul>
      		<ui:repeat var="p" value="#{lobby.players}">
		      	<li>#{p.name}</li>
      		</ui:repeat>
  	  		</ul>
  	  
	  	  <ul>
	  	  	<ui:repeat var="g" value="#{gamesManager.games}">
	  	  		<li><ui:repeat var="p" value="#{g.players}">
	  	  				#{p.name}, 
	  	  			</ui:repeat>
	  	  			<h:commandButton value="Join" action="#{gameControl.joinGame(g.id)}"/>
	  	  		</li>
  	  		</ui:repeat>
  	  	  </ul>
  	  
  	  <h:commandButton value="Start a new Game" action="#{gameControl.createNewGame()}"/>
  	  
  	  </h:form>

	</h:panelGroup>  	  

   </ui:define>
</ui:composition>
